# docker-compose.yml SIMPLIFICADO
services:
  attendance-system:
    build: .
    container_name: attendance-system
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
      - ./assets:/app/assets
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    devices:
      - /dev/video0:/dev/video0
    stdin_open: true
    tty: true